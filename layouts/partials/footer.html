<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white p-3">
      Copyright &copy; <span id="js-year"><noscript>{{ now.Format "2006" }}</noscript></span> {{ with .Site.Copyright }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}
      {{ range .Site.Menus.footer }}
        <li><a class="text-white" href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    </div>
  </div>
</div>
