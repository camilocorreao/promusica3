{{ define "main" }}
<section class="main">
  <div class="container-fluid">
    <div class="row mb-3">
      <div class="py-3 col-12 align-self-center">
          {{- $post := . -}}
                {{- with .Params.images -}}
                  {{- if reflect.IsSlice . -}}
                    {{- with index . 0 -}}
                      {{- with $image := $post.Resources.GetMatch . }}
                        <img src="{{ $image.RelPermalink }}" class="img-fluid"
                          width="{{ .Width }}" height="{{ .Height }}"
                          alt="{{ printf "Image for post %s" $post.Title }}" title="{{ $post.Title }}">
                      {{- end -}}
                    {{- end -}}
                  {{- end -}}
                {{- end -}}
      </div>
    </div>
    <div class="row">
      <div class="col">
        {{ .Content }}
      </div>
    </div>
  </div>
</section>
{{ end }}
