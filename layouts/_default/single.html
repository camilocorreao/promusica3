{{ define "main" }}
<section class="main">
  <div class="container">
    <div class="row mb-3">
      <div class="col-4 align-self-center">
        <h3 class="text-center">{{ partial "summary" . }}</h3>
      </div>
      <div class="py-3 col align-items-start">
        {{- $post := . -}}
              {{- with .Params.images -}}
                {{- if reflect.IsSlice . -}}
                  {{- with index . 0 -}}
                    {{- with $image := $post.Resources.GetMatch . }}
                      <img src="{{ $image.RelPermalink }}" class="rounded custom-rounded img-fluid img-h-20" 
                        width="{{ .Width }}" height="{{ .Height }}"
                        alt="{{ printf "Image for post %s" $post.Title }}" title="{{ $post.Title }}">
                    {{- end -}}
                  {{- end -}}
                {{- end -}}
              {{- end -}}
      </div>
    </div>
    <div class="row">
      <div class="col" style="border:1px solid rgb(202, 205, 50);">
        {{ .Content }}
      </div>
    </div>
  </div>
</section>
{{ end }}
